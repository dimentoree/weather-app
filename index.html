<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/reseter.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Weather App</title>
</head>

<body>
    <div class="page">
        <div class="card">
            <div class="card__left_info">
                <div class="card__today_info">
                    <h2>Friday</h2>
                    <span>12 January 2024</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Paris, France</span>
                    </div>
                </div>
                <div class="card__today_weather">
                    <i class='bx bx-cloud'></i>
                    <h1 class="card__weather_text">3°C</h1>
                    <h3>Clouds</h3>
                </div>
            </div>
    
            <div class="card__right_info">
                <div class="card__day_info">
                    <div>
                        <span class="day_info__title">VISIBILITY</span>
                        <span class="day_info__value">10.0 km</span>
                    </div>
                    <div>
                        <span class="day_info__title">HUMIDITY</span>
                        <span class="day_info__value">81 %</span>
                    </div>
                    <div>
                        <span class="day_info__title">DEW POINT</span>
                        <span class="day_info__value">0°C</span>
                    </div>
                </div>
    
                <ul class="card__days_list">
                    <li class="days_list__item">
                        <i class='bx bx-cloud'></i>
                        <span class="days_list__item_text">Sat</span>
                        <span class="days_list__item_temperature">3°C</span>
                    </li>
                    <li class="days_list__item">
                        <i class='bx bx-cloud'></i>
                        <span class="days_list__item_text">Sun</span>
                        <span class="days_list__item_temperature">4°C</span>
                    </li>
                    <li class="days_list__item">
                        <i class='bx bx-cloud-snow'></i>
                        <span class="days_list__item_text">Mon</span>
                        <span class="days_list__item_temperature">4°C</span>
                    </li>
                    <li class="days_list__item">
                        <i class='bx bx-cloud-snow'></i>
                        <span class="days_list__item_text">Tue</span>
                        <span class="days_list__item_temperature">2°C</span>
                    </li>
                </ul>
    
                <div class="card__button">
                    <button class="location_button">Search Location</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
