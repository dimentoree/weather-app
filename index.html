<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/reseter.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="card__left_info">
            <div class="card__today_info">
                <h2>Friday</h2>
                <span>12 January 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Paris, France</span>
                </div>
            </div>
            <div class="card__today_weather">
                <i class='bx bx-sun'></i>
                <h1 class="card__weather_text">25°C</h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="card__right_info">
            <div class="card__day_info">
                <div>
                    <span class="day_info__title">PRECIPITATION</span>
                    <span class="day_info__value">4 %</span>
                </div>
                <div>
                    <span class="day_info__title">HUMIDITY</span>
                    <span class="day_info__value">34 %</span>
                </div>
                <div>
                    <span class="day_info__title">WIND SPEED</span>
                    <span class="day_info__value">6 km/h</span>
                </div>
            </div>

            <ul class="card__days_list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temperature">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temperature">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temperature">2°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temperature">14°C</span>
                </li>
            </ul>

            <div class="button_container">
                <button class="button location_button">Search Location</button>
            </div>
        </div>
    </div>
</body>

</html>
